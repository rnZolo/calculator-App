<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styling -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=VT323&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/910cc9fb7b.js" crossorigin="anonymous"></script>
    <!-- js-functions -->
    <!-- <script src="./index.js" defer></script> -->
    <script src="./calcu.js" defer></script>

    <title>Simple Calculator App</title>
</head>
<body class="bg-persian-blue-950" >
    <div class=" px-auto h-full w-full  cont">
        <div class=" h-full w-full wrap grid place-items-center border">
            <div class="calculator rounded-xl">
                <div class="brand"><span class="brand-name">Simple Calculator</span></div>
                <div class="screen border">
                    <span class="info-display">Developed by: Renz Sagge <br> 2023 </span>
                    <span class="math-exp dynamic formula"></span>
                    <span class="operator dynamic"></span>
                    <span class="val dynamic"></span>
                </div>
                <div class="values ">
                    <button class="digit input" type="button" value="7"><span>7</span></button> 
                    <button class="digit input" type="button" value="8"><span>8</span></button>
                    <button class="digit input" type="button" value="9"><span>9</span></button>  
                    <button class="digit input" type="button" value="4"><span>4</span></button>
                    <button class="digit input" type="button" value="5"><span>5</span></button>
                    <button class="digit input" type="button" value="6"><span>6</span></button>
                    <button class="digit input" type="button" value="1"><span>1</span></button>
                    <button class="digit input" type="button" value="2"><span>2</span></button>
                    <button class="digit input" type="button" value="3"><span>3</span></button>
                    <button class="digit input" type="button" value="."><span>.</span></button>
                    <button class="digit input" type="button" value="0"><span>0</span></button>
                    <button type="button" value="-" class="input change"><span>&plusmn;</span></button>
                </div>
                <div class="operators ">

                    <button type="button" value="%" class="input change"><span>%</span></button>
                    <button type="button" value="^" class="input change"><span>&radic;</span></button>
                    <button type="button" value="*" class="math-op"><span>&times;</span></button>
                    <button type="button" value="รท" class="math-op"><span>&divide;</span></button>
                    <button type="button" value="+" class="math-op"><span>&plus;</span></button>
                    <button type="button" value="-" class="math-op"><span>&minus;</span></button>
                    <button type="button" value="=" class="math-op"><span>&equals;</span></button>
                </div>
                <div class="other-buttons">
                    <button type="button" title="info" value="info" class="info-btn"><span><i class="fa-solid fa-circle-info"></i></span></button>
                    <button type="button" value="(" class="input"><span>(</span></button>
                    <button type="button" value=")" class="input"><span>)</span></button>
                    <button type="button" value="del" class="erase"><span>del</span></button>
                    <button type="button" value="clear" class="erase"><span>clear</span></button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
