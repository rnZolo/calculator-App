<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="calculator">
                <div class="screen"></div>
                <div class="values">                
                    <button type="button" value="."><span>.</span></button>
                    <button type="button" value="&#177"><span>&plusmn;</span></button>
                    <button type="button" value="0"><span>0</span></button>
                    <button type="button" value="1"><span>1</span></button>
                    <button type="button" value="2"><span>2</span></button>
                    <button type="button" value="3"><span>3</span></button>
                    <button type="button" value="4"><span>4</span></button>
                    <button type="button" value="5"><span>5</span></button>
                    <button type="button" value="6"><span>6</span></button>
                    <button type="button" value="7"><span>7</span></button>
                    <button type="button" value="8"><span>8</span></button>
                    <button type="button" value="9"><span>9</span></button></div>
                <div class="operators"></div>
                <div class="other-buttons">
                    <button type="button" value="("><span>(</span></button>
                    <button type="button" value=")"><span>)</span></button>
                    <button type="button" value="ans"><span>ans</span></button>
                    <button type="button" value="del"><span>del</span></button>
                    <button type="button" value="clear"><span>clear</span></button>
                </div>

                <button type="button" value="%"><span>%</span></button>
                <button type="button" value="root"><span>&radic;</span></button>
                <button type="button" value="*"><span>&times;</span></button>
                <button type="button" value="/"><span>&divide;</span></button>
                <button type="button" value="+"><span>&plus;</span></button>
                <button type="button" value="-"><span>&minus;</span></button>
                <button type="button" value="="><span>&equals;</span></button>
            </div>
        </div>
    </div>
</body>
</html>
